    <meta charset="utf-8" />

    <title>Staalmaatje - Spelling Oefenen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f8fafc;
      }

      /* Standaard: Verberg print-only elementen op het scherm */
      .print-only {
        display: none !important;
      }

      @media print {
        @page { 
          size: A4 portrait; 
          margin: 1.5cm; 
        }
        
        /* CRUCIAAL: Zorg dat de browser de volledige lengte berekent, niet alleen wat op het scherm past */
        html, body {
          height: auto !important;
          overflow: visible !important;
          min-height: 0 !important;
        }

        body {
          background-color: white !important;
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Zorg dat de React root div ook volledig uitklapt */
        #root {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Verberg navigatie en UI elementen */
        .no-print, nav, aside, button, .app-interface { 
          display: none !important; 
        }
        
        /* Zorg dat de print container de volledige breedte pakt */
        .print-page-container {
            margin: 0 !important;
            padding: 0 !important;
            box-shadow: none !important;
            width: 100% !important;
            max-width: none !important;
            position: relative !important;
            left: 0 !important;
            top: 0 !important;
        }

        .print-only {
          display: block !important;
        }
        
        /* Voorkom dat blokken doormidden worden geknipt */
        .break-inside-avoid {
            break-inside: avoid;
            page-break-inside: avoid;
            margin-bottom: 1rem;
        }
      }
    </style>
