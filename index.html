    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f8fafc;
      }

      /* Standaard: Verberg print-only elementen op het scherm */
      .print-only {
        display: none !important;
      }

      @media print {
        @page { 
          size: A4 portrait; 
          margin: 1.5cm; 
        }
        
        body {
          background-color: white !important;
          margin: 0;
          padding: 0;
        }

        /* VERBERG ALLES WAT BIJ DE APP HOORT */
        .no-print, nav, aside, button, .app-interface { 
          display: none !important; 
        }
        
        /* TOON ALLEEN DE PRINT VERSIE */
        .print-only {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          background: white;
          color: black;
          z-index: 9999;
        }

        /* Zorg voor inktbesparing */
        .print-only * {
          color: black !important;
          background: transparent !important;
          box-shadow: none !important;
        }
        
        .print-break-inside-avoid {
            break-inside: avoid;
        }
      }
    </style>
