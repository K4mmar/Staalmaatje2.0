
<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Staalmaatje - Spelling Oefenen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Coming+Soon&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f8fafc;
        margin: 0;
      }

      .font-handwriting {
        font-family: 'Coming Soon', cursive;
      }

      /* Standaard: Verberg print-only elementen op het scherm */
      .print-only {
        display: none !important;
      }

      @media print {
        @page { 
          size: A4 portrait; 
          margin: 0.5cm 1cm; /* Geoptimaliseerde marges voor 2-pagina layout */
        }
        
        html, body {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
        }

        body {
          margin: 0;
          padding: 0;
          font-size: 11pt;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        .no-print { 
          display: none !important; 
        }
        
        .print-page-container {
            width: 100% !important;
            max-width: none !important;
            margin: 0 !important;
            padding: 0 !important;
            background: white !important;
            box-shadow: none !important;
        }

        .print-only {
          display: block !important;
        }
        
        /* Oefening blokken strakker */
        .exercise-block {
            break-inside: avoid;
            page-break-inside: avoid;
            margin-bottom: 1.5rem; /* Compactere marge */
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            padding: 1rem;
            background-color: #ffffff;
        }

        /* Forceer nieuwe pagina voor Stap 3 */
        .force-page-break {
            page-break-before: always;
            break-before: page;
            margin-top: 1rem;
        }

        .writing-line {
            border-bottom: 1.5px solid #94a3b8;
            height: 1.5rem;
            width: 100%;
            display: block;
            margin-top: auto;
        }
        
        .dot-line {
            border-bottom: 2px dotted #94a3b8;
            display: inline-block;
            min-width: 50px;
        }

        h3 {
            break-after: avoid;
        }
      }
    </style>
